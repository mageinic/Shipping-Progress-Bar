<!-- ko ifnot: getTotalCartItems() > 0 -->
<div class="free-shipping-initiamsg">
    <h4 class="shipping-message">
        <span data-bind="html: getInitialMessage"></span>
        <button type="button" class="close free-shipping-close" data-dismiss="alert" data-bind="click: messageHide">
        </button>
    </h4>
</div>
<!-- /ko -->
<div class="component-wrapper" data-bind="if: getTotalCartItems()>0">
    <div class="free-shipping-initiamsg">
        <!-- ko if: getpercentage() < 100 -->
        <h4 class="shipping-message">
            <span data-bind="html: totalAmount()"></span>
            <button type="button" class="close free-shipping-close" data-dismiss="alert" data-bind="click: messageHide">
            </button>
        </h4>
        <!-- /ko -->
        <!-- ko ifnot: getpercentage() < 100 -->
        <h4 class="shipping-message"><span data-bind="text: getAchievedMessage"></span>
            <button type="button" class="close free-shipping-close" data-dismiss="alert" data-bind="click: messageHide">
            </button>
        </h4>
        <!-- /ko -->
    </div>
</div>
